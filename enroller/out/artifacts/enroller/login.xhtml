
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>


    <h:head>

        <title>Enroller - Login Form</title>
        <meta content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-touch-fullscreen" content="yes"/>
        <meta name="description" content=""/>
        <meta name="author" content="The Red Team"/>

        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700' rel='stylesheet' type='text/css'/>
        <h:outputStylesheet name="assets/plugins/iCheck/skins/minimal/blue.css" type="text/css" rel="stylesheet"/>
        <h:outputStylesheet name="assets/fonts/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <h:outputStylesheet name="assets/css/styles.css" type="text/css" rel="stylesheet"/>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries. Placeholdr.js enables the placeholder attribute -->
        <!--[if lt IE 9]>
            <link href="assets/css/ie8.css" type="text/css" rel="stylesheet">
            <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- The following CSS are included as plugins and can be removed if unused-->


    </h:head>

    <h:body styleClass="focused-form">

        <script type="application/javascript">
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','../../www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-44426473-3', 'auto');
            ga('send', 'pageview');
        </script>

        <div class="container" id="login-form">
            <a href="http://www.penshield.com" class="login-logo"><h:graphicImage name="assets/img/login-logo.png"/></a>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading"><h2>Enroller - Login Form</h2></div>
                        <div class="panel-body">

                            <h:form action="#" class="form-horizontal" id="validate-form">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">							
									<span class="input-group-addon">
										<i class="fa fa-user"></i>
									</span>
                                            <input type="text" class="form-control" data-parsley-minlength="6" placeholder="At least 6 characters" required="required"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <a href="forgotpassword.xhtml" class="pull-left">Forgot password?</a>
                                        <div class="checkbox-inline icheck pull-right pt0">
                                            <label for="">
                                                <input type="checkbox"></input>
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <div class="panel-footer">
                                    <div class="clearfix">
                                        <a href="#" class="btn btn-default pull-left">Register</a>
                                        <a href="index.xhtml" class="btn btn-primary pull-right">Login</a>
                                    </div>
                                </div>

                            </h:form>
                        </div>
                    </div>

                  <!--  <div class="text-center">
                        <a href="#" class="btn btn-label btn-social btn-facebook mb20"><i class="fa fa-fw fa-facebook"></i>Connect with Facebook</a>
                        <a href="#" class="btn btn-label btn-social btn-twitter mb20"><i class="fa fa-fw fa-twitter"></i>Connect with Twitter</a>
                    </div>-->
                </div>
            </div>
        </div>



        <!-- Load site level scripts -->

        <h:outputScript name="ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"/>
        <h:outputScript src="ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"/>

        <!-- <script src="assets/js/jquery-1.10.2.min.js"></script> --> 							<!-- Load jQuery -->
        <!-- <script src="assets/js/jqueryui-1.9.2.min.js"></script> --> 							<!-- Load jQueryUI -->
        <h:outputScript name="assets/js/bootstrap.min.js"/> 								<!-- Load Bootstrap -->

        <h:outputScript name="assets/plugins/sparklines/jquery.sparklines.min.js"/> 		<!-- Sparkline -->
        <h:outputScript name="assets/plugins/jstree/dist/jstree.min.js"/>  				<!-- jsTree -->

        <h:outputScript name="assets/plugins/codeprettifier/prettify.js"/> 				<!-- Code Prettifier  -->
        <h:outputScript name="assets/plugins/bootstrap-switch/bootstrap-switch.js"/>		<!-- Swith/Toggle Button -->

        <h:outputScript name="assets/plugins/bootstrap-tabdrop/js/bootstrap-tabdrop.js"/>  <!-- Bootstrap Tabdrop -->

        <h:outputScript name="assets/plugins/iCheck/icheck.min.js"/>    					<!-- iCheck -->

        <h:outputScript name="assets/js/enquire.min.js"/> 									<!-- Enquire for Responsiveness -->

        <h:outputScript name="assets/plugins/bootbox/bootbox.js"/>							<!-- Bootbox -->

        <h:outputScript name="assets/plugins/simpleWeather/jquery.simpleWeather.min.js"/> <!-- Weather plugin-->

        <h:outputScript name="assets/js/application.js"/>
        <h:outputScript name="assets/demo/demo.js"/>
        <h:outputScript name="assets/demo/demo-switcher.js"/>





    </h:body>

</f:view>
</html>
